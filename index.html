<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Brainfuck interpreter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="code">
        <textarea class="js-code" v-model="code" v-if="!running"></textarea>
        <div v-else class="js-code-readonly">
            <template v-for="(item, index) in codeToDisplay">
                <span v-bind:class="{ selected: index == selected }">{{ item }}</span>
            </template>
        </div>
    </div>
    <span id="start" class="button">Start</span>
    <span id="test" class="button">Test</span>
    <h3>memory:</h3>
    <div id="memory">
        <div v-for="(item, index) in content" class="memory-item">
            <div v-if="index == selected" class="memory-item__index selected">
                {{ index }}
            </div>
            <div v-else class="memory-item__index">
                {{ index }}
            </div>
            <div class="memory-item__value">{{ item }}</div>
        </div>
    </div>
    <h3>output:</h3>
    <div id="output" class="mono"></div>
</body>
</html>
